<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metatags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="title" content="Fluxo Livre">
  <meta name="description" content="Projeto hidráulico para tubulações circulares em regime de escoamento livre, utilizadas em esgotamento e drenagem. ">
  <meta name="keywords" content="projeto, perfil longitudinal, esgoto, drenagem, escoamento livre">
  <meta name="robots" content="index, follow">
  <meta name="language" content="Portuguese">
  <meta name="author" content="Pitossomo">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <!-- Header collapsible nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">PitoCalc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon "></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#"><span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Aplicações</a>
        <a class="nav-item nav-link" href="#">Equipe</a>
        <a class="nav-item nav-link" href="#">Contribua</a>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container-fluid">
    <div id="content" class="col">
      <!-- Entrada de dados dos trechos -->
      <form id="line-input-row" class="form-row ml-2">
        <!-- Dados do ponto a montante em linha -->
        <fieldset class="col-xs-12 border rounded">
          <legend class="col-form-label w-auto px-2"><strong>Ponto Montante</strong></legend>
          <div class="form-row">
            <div class="form-stack col-auto">
              <label for="nt-mont">Id</label>
              <select data-type="nt-mont" id="nt-mont" class="form-control form-control-sm md-cell"></select>
            </div>
            <div class="form-stack col-auto">
              <label for="prof-mont">Prof (m)</label>
              <input type="number" step="0.001" data-type="prof-mont" id="prof-mont" class="form-control form-control-sm md-cell">
            </div>
          </div>
        </fieldset>
        <!-- Fim dos dados do ponto a montante em linha -->
          <!-- Dados do ponto a jusante em linha -->
          <fieldset class="col-xs-12 border rounded">
            <legend class="col-form-label w-auto px-2"><strong>Ponto Jusante</strong></legend>
            <div class="form-row">
              <div class="form-stack col-auto">
                <label for="nt-jus">Id</label>
                <select data-type="nt-jus" id="nt-jus" class="form-control form-control-sm md-cell"></select>              
              </div>
              <div class="form-stack col-auto">
                <label for="prof-jus">Prof (m)</label>
                <input type="number" step="0.001" data-type="prof-jus" id="prof-jus" class="form-control form-control-sm md-cell"></td>
              </div>
          </fieldset>
          <!-- Fim dos dados do ponto a jusante em linha -->
          <!-- Dados do trecho em linha -->
          <fieldset class="col-xs-12 border rounded">
            <legend class="col-form-label w-auto px-2"><strong>Tubulação</strong></legend>
            <div class="form-row">
              <div class="form-stack col-auto">
                <label for="line-id">Id</label>
                <input data-type="id" id="line-id" class="form-control form-control-sm md-cell text-center"></input>
              </div>
              <div class="form-stack col-auto">
                <label for="diam">D (mm)</label>
                <input type="number" step="50" data-type="diam" id="diam" class="form-control form-control-sm md-cell">
              </div>
              <div class="form-stack col-auto">
                <label for="material">Material (m)</label>
                <select data-type="material" id="material" class="form-control form-control-sm md-cell">
                  <option value="PVC">PVC</option>
                  <option value="FoFo">FoFo</option>
                  <option value="MBV">MBV</option>
                  <option value="CA">CA</option>
                </select>
              </div>
              <div class="form-stack col-auto">
                <label for="dist">Dist (m)</label>
                <input type="number" data-type="dist" step="0.001" id="" class="form-control form-control-sm md-cell">
              </div>
              <div class="form-stack col-auto">
                <label for="flow">Q (L/s)</label>
                <input type="number" step="0.001" data-type="flow" id="flow" class="form-control form-control-sm md-cell">
              </div>
          </fieldset>
          <!-- Fim dos dados do trecho em linha -->
        </form>
        <!-- Fim da entrada de dados dos trechos -->
        <!-- Tabela de trechos -->
        <table id="lines-table" class="table table-hover table-sm table-responsive">
          <colgroup span="3"></colgroup>
          <colgroup span="3"></colgroup>
          <colgroup span="8"></colgroup>          
          <!-- Cabeçalho da tabela de trechos -->
          <thead>
            <tr>
              <th colspan="3" scope="colgroup">PV Montante</th>
              <th colspan="3" scope="colgroup">PV Jusante</th>  
              <th colspan="8" scope="colgroup">Trecho</th>
            </tr>
            <tr>
              <th class="sm-cell">Id</th>
              <th class="md-cell">Prof. (m)</th>
              <th class="md-cell">NF (m)</th>
              <th class="sm-cell">Id</th>
              <th class="md-cell">Prof. (m)</th>  
              <th class="md-cell">NF (m)</th>
              <th class="sm-cell">Id</th>
              <th class="md-cell">D (mm)</th>
              <th class="md-cell">Mat.</th>
              <th class="md-cell">Dist. (m)</th>
              <th class="md-cell">Decl. (%)</th>
              <th class="md-cell">Q (l/s)</th>
              <th class="md-cell">y/D (%)</th>
              <th class="md-cell">TT (Pa)</th>                  
            </tr>
          </thead>
          <!-- Fim do cabeçalho da tabela de trechos -->
          <!-- Corpo da tabela de trechos -->
          <tbody id="lines-tbody">
          </tbody>
          <!-- Fim do corpo da tabela de trechos -->
        </table>
        <!-- Fim da tabela de trechos -->
      </div>
      <!-- Bloco de desenho -->
      <div id="drawing-row" class="row my-2">
        <div id="planview-pane" class="border rounded col mx-2">
          <svg id="planview-area" xmlns="http://www.w3.org/2000/svg">
            <g id="points-container"></g>
            <g id="lines-container"></g>
          </svg>
        </div>
      </div>
     <!-- Fim do bloco de desenho -->
    </div>
  </div>
  <!-- Fim do container -->

  <!-- Rodapé -->
  <footer class="footer text-center h-10 mt-5 p-3 bg-primary text-light">
    <span>Criado por @Pitossomo. Todos os direitos reservados.</span>
  </footer>
  <!-- Fim do rodapé -->
</body>

<!-- Template de linha da tabela de pontos -->
<template id="point-row-template">
  <tr class="point-display-row" data-id="">
    <td class="sm-cell text-center" data-type="id" scope="row"></td> <!-- Id -->
    <td class="sm-cell text-center" data-type="type"></td> <!-- Id -->
    <td class="lg-cell text-right" data-type="x"></td> <!-- X -->
    <td class="lg-cell text-right" data-type="y"></td> <!-- Y -->
    <td class="md-cell text-right" data-type="z"></td> <!-- Z (Elevation) -->
  </tr>
</template>
<!-- Fim de template de linha da tabela de pontos -->

<!-- Template de linha da tabela dos trechos -->
<template id="line-row-template">
  <tr class="line-display-row" data-id="">
    <!-- PV Montante -->
    <td class="sm-cell text-center" data-type="p1-id" scope="row"></td> <!-- Id -->
    <td class="md-cell text-right" data-type="prof1"></td> <!-- Prof -->
    <td class="md-cell text-right" data-type="zf1"></td> <!-- NF -->
    <!-- Fim do PV Montante -->
    <!-- PV Jusante -->
    <td class="sm-cell text-center" data-type="p2-id"></td> <!-- Id -->
    <td class="md-cell text-right" data-type="prof2"></td> <!-- Prof -->
    <td class="md-cell text-right" data-type="zf2"></td> <!-- NF -->
    <!-- Fim do PV Jusante -->
    <!-- Trecho -->
    <td class="sm-cell text-center" data-type="id"></td> <!-- Id -->
    <td class="md-cell text-center" data-type="diam"></td> <!-- Diâmetro -->
    <td class="md-cell text-center" data-type="material"></td> <!-- Material -->
    <td class="md-cell text-right" data-type="dxy"></td> <!-- Distância -->
    <td class="md-cell text-right" data-type="slope"></td> <!-- Declividade -->
    <td class="md-cell text-right" data-type="flow"></td> <!-- Vazão -->
    <td class="md-cell text-right" data-type="yD"></td> <!-- Lâmina -->
    <td class="md-cell text-right" data-type="TT"></td> <!-- Tensão Trativa -->
  </tr>
</template>
<!-- Fim de template de linha da tabela dos trechos -->

</html>
