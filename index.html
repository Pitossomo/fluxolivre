<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metatags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="title" content="Fluxo Livre">
  <meta name="description" content="Projeto hidráulico para tubulações circulares em regime de escoamento livre, utilizadas em esgotamento e drenagem. ">
  <meta name="keywords" content="projeto, perfil longitudinal, esgoto, drenagem, escoamento livre">
  <meta name="robots" content="index, follow">
  <meta name="language" content="Portuguese">
  <meta name="author" content="Pitossomo">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div id="forms-col" class="col-sm">
        <ul class="nav nav-tabs" id="form-tabs" role="tablist">
          <li class="nav-link" role="presentation">
            <a class="nav-link active" id="points-tab" data-toggle="tab" href="#points-form" role="tab" aria-controls="points-form" aria-selected="true">Pontos</a>
          </li>
          <li class="nav-link" role="presentation">
            <a class="nav-link" id="lines-tab" data-toggle="tab" href="#lines-form" role="tab" aria-controls="lines-form" aria-selected="false">Trechos</a>
          </li>
        </ul>
        <div class="tab-content" id="tabContent">
          <form class="tab-pane fade show active form-group" id="points-form" role="tabpanel" aria-labelledby="points-tab">
            <table id="points-table" class="table table-hover table-sm table-responsive">
              <thead>
                <th class="sm-cell">Nome</th>
                <th class="xl-cell">X (m)</th>
                <th class="xl-cell">Y (m)</th>
                <th class="lg-cell">Elev. (m)</th>
              </thead>
              <tbody id="points-tbody">
                <tr class="point-input-row">
                  <th class="sm-cell" scope="row"><input class="form-control cell-input text-center" data-type="id"></td>
                  <td class="xl-cell"><input class="form-control cell-input" type="number" step="0.001" data-type="x"></td>
                  <td class="xl-cell"><input class="form-control cell-input" type="number" step="0.001" data-type="y"></td>
                  <td class="lg-cell"><input class="form-control cell-input" type="number" step="0.001" data-type="z"></td>
                </tr>
              </tbody>
            </table>
            <button type="button" id="gerarPontosBtn">Gerar pontos</button>
          </form>
          <form class="tab-pane fade form-group" id="lines-form" role="tabpanel" aria-labelledby="lines-tab">
            <table id="lines-table" class="table table-hover table-sm table-responsive">
              <col>
              <colgroup span="2"></colgroup>
              <colgroup span="2"></colgroup>
              <thead>
                <tr>
                  <th rowspan="2">Nome</th>
                  <th colspan="2" scope="colgroup">PV Montante</th>
                  <th colspan="2" scope="colgroup">PV Jusante</th>  
                </tr>
                <tr>
                  <th class="md-cell">Ponto</th>
                  <th class="md-cell">Prof. (m)</th>
                  <th class="md-cell">Ponto</th>
                  <th class="md-cell">Prof. (m)</th>  
                </tr>
              </thead>
              <tbody id="lines-tbody">
                <tr class="line-input-row">
                  <th class="md-cell" scope="row"><input class="form-control cell-input text-center" data-type="id"></td>
                  <td class="md-cell"><select class="form-control cell-input" data-type="p1-id"></select></td>
                  <td class="lg-cell"><input class="form-control cell-input" type="number" step="0.001" data-type="prof1"></td>
                  <td class="md-cell"><select class="form-control cell-input" data-type="p2-id"></select></td>
                  <td class="lg-cell"><input class="form-control cell-input" type="number" step="0.001" data-type="prof2"></td>
                </tr>
              </tbody>
            </table>
            <button type="button" id="gerarTrechosBtn">Gerar trechos</button>
          </form>
        </div>
      </div>
      <div id="drawing-col" class="col-sm">
        <svg viewbox="0 -100 300 100" id="drawing-area" xmlns="http://www.w3.org/2000/svg">
          <g id="points-container"></g>
          <g id="lines-container"></g>
        </svg>
      </div>  
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

<template id="point-row-template">
  <tr class="point-display-row" data-id="">
    <td class="sm-cell text-center" scope="row"></tdg>
    <td class="lg-cell text-right"></td>
    <td class="lg-cell text-right"></td>
    <td class="md-cell text-right"></td>
  </tr>
</template>
<template id="line-row-template">
  <tr class="line-display-row" data-id="">
    <td class="md-cell text-center" scope="row"></td>
    <td class="md-cell text-center"></td>
    <td class="lg-cell text-right"></td>
    <td class="md-cell text-center"></td>
    <td class="lg-cell text-right"></td>
  </tr>
</template>

</html>
